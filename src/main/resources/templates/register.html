<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="login-container">
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Your Name" required>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email Address" required>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit" class="form-control btn btn-dark">Continue</button>
    </form>
    <p th:if="${param.error}" style="color: red;">Invalid username or password.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<style>
    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
    }
    .login-container {
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    .form-control {
        margin-top: 5px;
    }
</style>
</html>
