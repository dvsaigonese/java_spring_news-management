<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<body>
<div th:fragment="header">
    <div class="top-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4">
                    <div class="logo">

                    </div>
                </div>
                <div class="col-lg-6 col-md-4">
                    <form th:action="@{/search}" method="get" class="search d-flex flex-row">
                        <input type="text" name="query" th:value="${query}" placeholder="Search articles...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="social">
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-facebook"></i></a>
                        <a href=""><i class="fab fa-linkedin"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Header End -->


    <!-- Header Start -->
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="#" class="navbar-brand">MENU</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav m-auto">
                        <a th:href="@{/}" class="nav-item nav-link">Home</a>
                        <a th:href="@{/login}" class="nav-item nav-link" sec:authorize="isAnonymous()">Login</a>
                        <a th:href="@{/register}" class="nav-item nav-link" sec:authorize="isAnonymous()">Register</a>
                        <a th:href="@{/admin/}" class="nav-item nav-link" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                        <a th:href="@{/news/create/}" class="nav-item nav-link" sec:authorize="hasRole('ROLE_WRITER')">Create Post</a>
                        <a th:href="@{/profile}" class="nav-item nav-link" sec:authorize="isAuthenticated()">My Profile</a>
                        <form th:action="@{/logout}" class="nav-item nav-link" sec:authorize="isAuthenticated()" method="post">
                            <input type="submit" value="LOGOUT" />
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Header End -->
</div>
</body>
</html>
