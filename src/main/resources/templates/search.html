<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS Libraries -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link th:href="@{/lib/slick/slick.css}" rel="stylesheet">
        <link th:href="@{/lib/slick/slick-theme.css}" rel="stylesheet">

        <!-- JavaScript Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
                integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script th:src="@{/lib/easing/easing.js}"></script>
        <script th:src="@{/lib/slick/slick.js}"></script>
        <!-- Template Javascript -->
        <script th:src="@{/js/main.js}"></script>

        <!-- Template Stylesheet -->
        <link th:href="@{/css/home.css}" rel="stylesheet">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
    </head>
</head>
<body>
<div th:replace="/partial/header">...</div>
<div class="p-5">
    <h1>Search Results</h1>
    <h3 th:text="${query}"></h3>
    <div>
        <div>
            <div th:if="${results.isEmpty()}">No articles found for "<span th:text="${query}"></span>".</div>
            <div class="container-fluid mt-2" th:each="news : ${results}">
                <a th:href="@{/news/show/{id}(id=${news.id})}" class="mn-list row">
                    <div class="mn-img col-md-2">
                        <img th:src="@{'/images/' + ${news.image}}"/>
                    </div>
                    <div class="mn-content col-md-8">
                        <h5 th:text="${news.title}">Nullam risus ante sempe</h5>
                        <div class="tn-date">
                            <i class="fa-regular fa-clock"></i>
                            <div th:text="${news.displayTime}"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="/partial/footer">...</div>
</body>
</html>
<style>
    .mn-img img {
        width: 100%;
        height: auto;
        max-height: 100%;
        aspect-ratio: 1.5 / 1;
        object-fit: cover;
        border-radius: 4px;
    }
    .tn-date {
        display: inline-flex;
        width: 100%;
        margin-bottom: 5px;
        font-size: 14px;
        font-weight: 400;
        transition: .3s;
        letter-spacing: 1px;
    }
    .tn-date i {
        margin-right: 5px;
    }
    a {
        text-decoration: none;
    }
</style>
